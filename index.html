<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção WB Diária</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #iframe-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe title="Produção WB Diária" src="https://app.powerbi.com/reportEmbed?reportId=663fbdb8-ac53-49b6-bea0-7eb347676099&autoAuth=true&ctid=d213bbc1-5413-4aea-b993-ae66a45f5264" allowFullScreen="true"></iframe>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function requestFullScreen() {
                var container = document.getElementById('iframe-container');
                if (container.requestFullscreen) {
                    container.requestFullscreen().catch(err => {
                        console.error(`Erro ao tentar entrar em tela cheia: ${err.message} (${err.name})`);
                    });
                } else if (container.mozRequestFullScreen) { // Firefox
                    container.mozRequestFullScreen();
                } else if (container.webkitRequestFullscreen) { // Chrome, Safari e Silk
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) { // IE/Edge
                    container.msRequestFullscreen();
                }
            }

            // Tentar entrar em tela cheia ao carregar a página
            requestFullScreen();

            // Adicionar evento de clique para forçar o modo tela cheia se o navegador exigir interação do usuário
            document.addEventListener("click", requestFullScreen);
        });
    </script>
</body>
</html>
