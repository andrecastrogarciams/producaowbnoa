<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção WB Diária</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        iframe {
            border: 0;
        }
    </style>
</head>
<body>
    <iframe title="Produção WB Diária" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=663fbdb8-ac53-49b6-bea0-7eb347676099&autoAuth=true&ctid=d213bbc1-5413-4aea-b993-ae66a45f5264" allowFullScreen="true"></iframe>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function requestFullScreen() {
                var docEl = document.documentElement;
                if (docEl.requestFullscreen) {
                    docEl.requestFullscreen().catch(err => {
                        console.error(`Erro ao tentar entrar em tela cheia: ${err.message} (${err.name})`);
                    });
                } else if (docEl.mozRequestFullScreen) { // Firefox
                    docEl.mozRequestFullScreen();
                } else if (docEl.webkitRequestFullscreen) { // Chrome, Safari e Silk
                    docEl.webkitRequestFullscreen();
                } else if (docEl.msRequestFullscreen) { // IE/Edge
                    docEl.msRequestFullscreen();
                }
            }

            // Tentar entrar em tela cheia ao carregar a página
            requestFullScreen();

            // Adicionar evento de clique para forçar o modo tela cheia se o navegador exigir interação do usuário
            document.addEventListener("click", requestFullScreen);
        });
    </script>
</body>
</html>
